<div *ngIf="post">
  <div class="d-flex justify-content-end" *ngIf="isOwner">
    <a routerLink="/posts/{{ post.id }}/update" class="btn btn-success">수정하기</a>
    <a routerLink="/" class="btn btn-danger">삭제하기</a>
  </div>

  <div class="title-area text-center">
    <h1>{{post.title}}</h1>
    <div class="d-flex justify-content-between">
      <p><b>작성자:</b> {{user.email}}</p>
      <p>{{post.created_at | date:'yyyy년 MM월 dd일 HH시 mm분 ss초'}}</p>
    </div>
    <hr>
    <h4>{{post.content}}</h4>
    <hr>
  </div>
  <div class="title-area text-center">
    <h5>Comments</h5>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No</th>
        <th scope="col">title</th>
        <th scope="col">author</th>
        <th scope="col">created</th>
      </tr>
    </thead>
