<div *ngIf="post">
  <div class="d-flex justify-content-end" *ngIf="isOwner">
    <a routerLink="/posts/{{ post.id }}/update" class="btn btn-success">수정하기</a>
    <a routerLink="/" class="btn btn-danger">삭제하기</a>
  </div>

  <div class="text-center">
    <hr>
    <h1>{{post.title}}</h1>
    <hr>
    <div class="d-flex justify-content-between">
      <p><b>작성자:</b> {{user.email}}</p>
      <p><b>작성일:</b> {{post.created_at | date:'yyyy년 MM월 dd일 HH시 mm분 ss초'}}</p>
    </div>
    <hr>
    <pre>{{post.content}}</pre>
    <hr>
  </div>

  <div class="row">
    <div class="offset-md-2 col-md-8">
      <div class="text-left">
        <h5>댓글</h5>
      </div>
      <table class="table">
        <tbody  *ngIf="comments.length == 0">
          <tr class="text-center">
            <td colspan="3">
              등록된 댓글이 없습니다.
            </td>
          </tr>
        </tbody>
        <tbody  *ngIf="comments">
          <tr *ngFor="let comment of comments">
            <div class="d-flex justify-content-between">
              <p>{{comment.content}}</p>
              <p>{{comment.created_at | date:'yyyy년 MM월 dd일 HH시 mm분 ss초'}}</p>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
