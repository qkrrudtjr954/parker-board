<form [formGroup]="commentForm" (submit)="onSubmit()">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="댓글을 입력해주세요" formControlName="content">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="onSubmit()">Comment</button>
    </div>
  </div>
</form>
