<div class="row">
  <div class="offset-md-2 col-md-8">
    <div class="text-left">
      <h5>댓글</h5>
    </div>

    <div class="d-flex justify-content-end">
      <select class="col-md-2 custom-select" (change)="perPageChange($event)">
        <option selected [value]="10">10개씩 보기</option>
        <option [value]="25">25개씩 보기</option>
        <option [value]="50">50개씩 보기</option>
        <option [value]="100">100개씩 보기</option>
      </select>
    </div>

    <table class="table">
      <tbody  *ngIf="commentList.length == 0">
        <tr class="text-center">
          <td colspan="3">
            등록된 댓글이 없습니다.
          </td>
        </tr>
      </tbody>
      <tbody  *ngIf="commentList">
        <tr *ngFor="let comment of commentList | paginate: { itemsPerPage: paginationParam.per_page, currentPage: paginationParam.page, totalItems: totalCount}; index as i;">
          <div class="d-flex justify-content-between">
            <p>{{comment.content}}</p>
            <p>{{comment.created_at | date:'yyyy년 MM월 dd일 HH시 mm분 ss초'}}</p>
          </div>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
</div>
